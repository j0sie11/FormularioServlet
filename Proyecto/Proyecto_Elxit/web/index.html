<!DOCTYPE html>
<!--
Se crea un "JavaPackage" dentro de "SourcePackage" y dentro de este paquete se pondra un "Servlet"
el cual llevara dentro todas las clases requeridas para recibir los datos del usuario.
-->
<html style="background-color: burlywood">
<head>
    <title>Elxit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <center><img src="Elxit.png" width="260" height="260" alt="alt"/></center>
    <center><i><h1 style="font-size: 50px;">Formulario del Proyecto</h1></i></center>
    
        <!-- Se utilizara FORM para enviar los datos que ingrese el usuaio al "Servlet" y con 
        "get" o "post" revisarlos y almacenar esos datoss-->
        
        <form name="IngresoDatos" action="RecibirDatos" method="POST">
            <br>
            <center><label for="usuario">Usuario</label> <input type="text" name="usuario"></center>
            <br>
            <center><label for="id">Correo Electrónico</label> <input type="email" id="email" name="email"></center>
            <br>
            <center><label for="contra">Contraseña</label> <input type="password" id="contra" name="contra" minlength="8"></center>
            <br>
            <center><button type="submit">Ingresar Datos</button></center>
            <br>
        </form>
    </body>
    </html>
